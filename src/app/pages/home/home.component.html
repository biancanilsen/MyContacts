<mat-toolbar id="toolbar" style="background-color:#0261A6; color: white">
  <img src="../../../assets/logo-myContacts.png" alt="logo" class="logo" />
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<div id="contactList" class="page">
  <div class="table-contacts mat-elevation-z8" fxLayout="column">
    <table id="home-table" mat-table [dataSource]="dataContact" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let contact"> {{contact.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let contact"> {{contact.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef style="text-align: end">
          <button id="add-button" class="add-button" mat-icon-button (click)="openDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <td class="button-tab" mat-cell *matCellDef="let contact">
          <button mat-icon-button (click)="getContacts(contact)" style="padding: 1px;"><i class="fa-solid fa-pen fa-2xs" style="color: #3e8a2f;"></i></button>
          <button mat-icon-button (click)="deleteContact(contact.id)"><i class="fa-solid fa-trash fa-2xs" style="color: #d34735;"></i></button>
          <a mat-icon-button href="https://api.whatsapp.com/send?phone={{contact.telefone}}&text=Hello this is the starting message"><i class="fa-brands fa-whatsapp fa-xs" style="color: #38aa22;"></i></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-chip-set *ngIf="dataContact.length === 0" class="chip-table-empty" >
      <mat-chip class="box-table-empty">
        Ops, nenhum contato cadastrado
      </mat-chip>
    </mat-chip-set>
  </div>
</div>

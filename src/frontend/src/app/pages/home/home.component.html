<div id="contactList" class="page">
  <div class="table-contacts mat-elevation-z8" fxLayout="column">
    <table mat-table [dataSource]="dataContact" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let contact"> {{contact.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let contact"> {{contact.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef  style="text-align: end">
          <button class="add-button" mat-icon-button  >
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <td class="button-tab" mat-cell *matCellDef="let Dependent">
          <button class="table-button" mat-button (click)="getContacts(contact)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td class="button-tab" mat-cell *matCellDef="let contact" style="text-align: end">
          <a mat-flat-button class="wpp-button" href="https://wa.me/55{{contact.telefone}}" target="_blank">Wpp</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
